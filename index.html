        body {

            width: 20px;
            border-radius: 50%;

            cursor: pointer;
            margin-top: -8px;

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }

        }
        .animate-heartbeat {
            animation: heartbeat 1.5s infinite ease-in-out;
        }

          { id: 5, name: 'Oda + Plan', options: { 5: '3+1 Ferah', 4: '3+1 Std', 3: '2+1 Ferah', 2: '2+1 Dar', 1: 'Kt Plan' } },
          { id: 6, name: 'Aydnlk', options: { 5: 'Tam Gne', 4: 'yi', 3: 'Orta', 2: 'Lo', 1: 'Karanlk' } },
          { id: 7, name: 'Manzara', options: { 5: 'Ak/Ferah', 4: 'ehir', 3: 'Kar Bina', 2: 'Duvar', 1: 'Kapal' } },
          { id: 8, name: 'Sakinlik', options: { 5: 'ok Sessiz', 4: 'Sakin', 3: 'Merkezi/Yaltml', 2: 'Grltl', 1: 'Otoban' } },
          { id: 9, name: 'Gezilebilirlik', options: { 5: 'Harika Rota', 4: 'Yrnebilir', 3: 'Keyifsiz', 2: 'Zor', 1: 'Yrnmez' } },
          { id: 10, name: 'Kira', options: { 5: '<80k', 4: '80-90k', 3: '90-100k', 2: '100-110k', 1: '110k+' } },
          { id: 11, name: ' Tasarm', options: { 5: 'Modern/Lks', 4: 'Temiz/Std', 3: 'Eski/Temiz', 2: 'Zevksiz', 1: 'Harabe' } },
          { id: 12, name: 'Masraf', options: { 5: 'Masrafsz', 4: 'Boya', 3: 'Tek Oda', 2: 'oklu Oda', 1: 'Ar Tadilat' } },
          { id: 13, name: 'Kurutma Mak.', options: { 5: 'zel Yer', 4: 'Yeri Var', 3: 'Skk', 2: 'Zorlama', 1: 'Yok' } },
          { id: 14, name: 'Ebv. Banyo', options: { 5: 'Kullanl', 4: 'Kk', 3: 'Kstl', 2: 'Sorunlu', 1: 'Yok' } },
          { id: 15, name: 'Aidat', options: { 5: '<8k', 4: '8-10k', 3: '10-12.5k', 2: '12.5-15k', 1: '15k+' } },
        ];

        // --- 2. PROFL YNETM ---
        const HARDCODED_PROFILES = [
            { 
                id: 'p1', 
                name: 'Genel Deerlendirme', 
                weights: { 1: 10, 2: 9, 3: 8, 4: 7, 5: 7, 6: 6, 7: 5, 8: 5, 9: 4, 10: 4, 11: 3, 12: 3, 13: 2, 14: 1, 15: 1 } 
            }
        ];

        const ScoreBar = ({ score }) => {
            let barColor = 'bg-red-500';
            if (score > 750) barColor = 'bg-green-500';
            else if (score > 400) barColor = 'bg-yellow-500';

            return (
                <div className="relative w-full h-2 bg-gray-200 rounded-full mt-1 overflow-hidden">
                    <div className="absolute top-0 bottom-0 left-1/4 w-px bg-white/50 z-10"></div>
                    <div className="absolute top-0 bottom-0 left-2/4 w-px bg-white/80 z-10"></div>
                    <div className="absolute top-0 bottom-0 left-3/4 w-px bg-white/50 z-10"></div>
                    <div className={`h-full ${barColor} transition-all duration-500`} style={{ width: `${Math.min(Math.max(score, 0), 1000) / 10}%` }}></div>
                </div>
            );
        };

        function EmlakSistemi() {
          const [activeTab, setActiveTab] = useState('houses');
          const [showMobileMenu, setShowMobileMenu] = useState(false);
          const formRef = useRef(null);
          const fileInputRef = useRef(null);

          // --- STATE ---
          const [criteriaDefs, setCriteriaDefs] = useState(() => {
            try {
              const saved = localStorage.getItem('emlak_criteria_defs');
              return saved ? JSON.parse(saved) : DEFAULT_CRITERIA_DEFS;
            } catch { return DEFAULT_CRITERIA_DEFS; }
          });

          const [profiles, setProfiles] = useState(() => {
            try {
              const saved = localStorage.getItem('emlak_profiles_v2');
              let loadedProfiles = saved ? JSON.parse(saved) : [];
              if (loadedProfiles.length === 0) return HARDCODED_PROFILES;
              const existingIds = new Set(loadedProfiles.map(p => p.id));
              const newFromCode = HARDCODED_PROFILES.filter(hp => !existingIds.has(hp.id));
              if (newFromCode.length > 0) return [...loadedProfiles, ...newFromCode];
              return loadedProfiles;
            } catch { return HARDCODED_PROFILES; }
          });
          
          const [houses, setHouses] = useState(() => {
            try {
              const saved = localStorage.getItem('emlak_houses');
              return saved ? JSON.parse(saved) : [];
            } catch { return []; }
          });

          const [editingHouse, setEditingHouse] = useState(null);
          const [expandedProfileId, setExpandedProfileId] = useState(null); 
          const [detailView, setDetailView] = useState(null);
          const [showEasterEgg, setShowEasterEgg] = useState(false);

          // --- PERSISTENCE ---
          useEffect(() => {
            localStorage.setItem('emlak_criteria_defs', JSON.stringify(criteriaDefs));
            localStorage.setItem('emlak_profiles_v2', JSON.stringify(profiles));
            localStorage.setItem('emlak_houses', JSON.stringify(houses));
          }, [criteriaDefs, profiles, houses]);

          // --- CALCULATIONS ---
          const calculateScore = (houseScores, profileWeights) => {
            let totalWeightedScore = 0;
            let totalPossibleWeight = 0;

            criteriaDefs.forEach(crit => {
              const rawScore = houseScores[crit.id] || 0; 
              if (rawScore === 0) return; 

              const weight = profileWeights[crit.id] !== undefined ? profileWeights[crit.id] : 1; 
              if (weight === 0) return; 

              const adjustedScore = rawScore - 1; 
              totalWeightedScore += adjustedScore * weight;
              totalPossibleWeight += 4 * weight; 
            });

            if (totalPossibleWeight === 0) return 0;
            const finalScore = (totalWeightedScore / totalPossibleWeight) * 1000;
            return parseFloat(finalScore.toFixed(2));
          };

          const calculateTotalAggregateScore = (house) => {
              return profiles.reduce((sum, profile) => {
                  return sum + calculateScore(house.scores, profile.weights);
              }, 0);
          };

          const inventoryHouses = useMemo(() => {
            return [...houses].sort((a, b) => b.id - a.id);
          }, [houses]);

          const summitHouses = useMemo(() => {
              return houses.map(h => ({
                  ...h,
                  aggregateScore: calculateTotalAggregateScore(h)
              })).sort((a, b) => b.aggregateScore - a.aggregateScore);
          }, [houses, profiles, criteriaDefs]);

          // --- ACTIONS ---
          const deleteHouse = (id) => {
            if (confirm('Bu evi silmek istediinize emin misiniz?')) {
                setHouses(prev => prev.filter(h => h.id !== id));
                setEditingHouse(null);
            }
          };

          const handleExportData = () => {
            const data = {
                meta: { version: APP_VERSION, date: new Date().toISOString(), platform: "EmlakKararDestek" },
                criteriaDefs, profiles, houses
            };
            const blob = new Blob([JSON.stringify(data, null, 2)], { type: "application/json" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `emlak_yedek_${new Date().toLocaleDateString('tr-TR').replace(/\./g, '-')}.json`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
          };

          const handleImportData = (event) => {
            const file = event.target.files[0];
            if (!file) return;
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const imported = JSON.parse(e.target.result);
                    if (confirm(`Yedek yklenecek.\nTarih: ${new Date(imported.meta?.date).toLocaleString()}\nVersiyon: ${imported.meta?.version}\n\nMevcut verilerinizin zerine yazlacak. Onaylyor musunuz?`)) {
                        setCriteriaDefs(imported.criteriaDefs || DEFAULT_CRITERIA_DEFS);
                        setProfiles(imported.profiles || HARDCODED_PROFILES);
                        setHouses(imported.houses || []);
                        alert("Veriler baaryla geri yklendi!");
                    }
                } catch (err) {
                    alert("HATA: Dosya bozuk veya format geersiz.");
                }
            };
            reader.readAsText(file);
            event.target.value = null; 
          };

          const handleResetData = () => {
            if (confirm("DKKAT: Tm evler, profiller ve ayarlar kalc olarak silinecek ve sistem varsaylan ayarlara dnecektir. Bu ilem geri alnamaz!\n\nDevam etmek istiyor musunuz?")) {
                localStorage.removeItem('emlak_criteria_defs');
                localStorage.removeItem('emlak_profiles_v2');
                localStorage.removeItem('emlak_houses');
                
                setCriteriaDefs(DEFAULT_CRITERIA_DEFS);
                setProfiles(HARDCODED_PROFILES);
                setHouses([]);
                
                alert("Sistem baaryla sfrland.");
            }
          };

          const handleAddProfile = () => {
            const newId = 'p' + Date.now();
            const newProfile = { id: newId, name: 'Yeni Profil', weights: { ...DEFAULT_WEIGHTS_VARSAYILAN } };
            criteriaDefs.forEach(c => { if (newProfile.weights[c.id] === undefined) newProfile.weights[c.id] = 1; });
            setProfiles([...profiles, newProfile]);
            setExpandedProfileId(newId);
          };

          const handleDeleteProfile = (id) => {
            if (profiles.length <= 1) return alert("En az bir profil kalmal.");
            if (confirm("Bu profili silmek istediinize emin misiniz?")) {
                setProfiles(profiles.filter(p => p.id !== id));
            }
          };

          const updateProfileName = (id, newName) => setProfiles(profiles.map(p => p.id === id ? { ...p, name: newName } : p));
          const updateProfileWeight = (profileId, critId, newWeight) => {
            setProfiles(profiles.map(p => {
                if (p.id !== profileId) return p;
                return { ...p, weights: { ...p.weights, [critId]: parseInt(newWeight) } };
            }));
          };

          const handleAddCriteriaGlobal = () => {
            const newId = Math.max(...criteriaDefs.map(c => c.id), 0) + 1;
            const newCrit = { id: newId, name: 'Yeni Kriter', options: { 5: 'ok yi', 4: 'yi', 3: 'Orta', 2: 'Kt', 1: 'ok Kt' } };
            setCriteriaDefs([...criteriaDefs, newCrit]);
            setProfiles(profiles.map(p => ({ ...p, weights: { ...p.weights, [newId]: 1 } })));
          };

          const handleDeleteCriteriaGlobal = (id) => {
            if (confirm("Bu kriteri sistemden silmek istediinize emin misiniz?")) {
                setCriteriaDefs(criteriaDefs.filter(c => c.id !== id));
            }
          };

          const updateCriteriaDef = (id, field, value) => setCriteriaDefs(criteriaDefs.map(c => c.id === id ? { ...c, [field]: value } : c));
          const updateCriteriaOption = (critId, score, value) => {
            setCriteriaDefs(criteriaDefs.map(c => {
                if (c.id !== critId) return c;
                return { ...c, options: { ...c.options, [score]: value } };
            }));
          };

          // --- RENDER START ---

          if (showEasterEgg) {
              return (
                  <div className="fixed inset-0 z-50 bg-black flex flex-col items-center justify-center p-4">
                      <div className="w-full max-w-md bg-white rounded-2xl overflow-hidden shadow-2xl relative animate-fade-in">
                          <button 
                              onClick={() => {
                                  setShowEasterEgg(false);
                                  setEditingHouse(null);
                              }}
                              className="absolute top-4 right-4 bg-white/20 backdrop-blur-md p-2 rounded-full text-white hover:bg-white/40 transition-colors z-10"
                          >
                              <X size={24} />
                          </button>
                          
                          <div className="aspect-square bg-pink-100 flex items-center justify-center relative overflow-hidden">
                              {EASTER_EGG_IMAGE ? (
                                  <img src={EASTER_EGG_IMAGE} alt="Yuva" className="w-full h-full object-cover" />
                              ) : (
                                  <div className="text-center p-8 animate-heartbeat">
                                      <Heart size={120} className="text-pink-500 fill-pink-500 mx-auto mb-4" />
                                      <h2 className="text-3xl font-bold text-pink-600">Yuvamz!</h2>
                                  </div>
                              )}
                          </div>
                          
                          <div className="p-6 text-center">
                              <h3 className="text-2xl font-bold text-gray-800 mb-2">Hayrl Olsun!</h3>
                              <p className="text-gray-600">Bu evin ad "Yuva". Umarm iinde ok mutlu anlarnz olur.</p>
                              <button 
                                  onClick={() => {
                                      setShowEasterEgg(false);
                                      setEditingHouse(null);
                                  }}
                                  className="mt-6 w-full py-3 bg-pink-600 text-white rounded-xl font-bold hover:bg-pink-700 transition-colors"
                              >
                                  Teekkrler
                              </button>
                          </div>
                      </div>
                  </div>
              );
          }

          if (detailView) {
            const house = houses.find(h => h.id === detailView.houseId);
            const profile = profiles.find(p => p.id === detailView.profileId);
            if (!house || !profile) { setDetailView(null); return null; }

            const houseScore = calculateScore(house.scores, profile.weights);
            let totalPossibleWeight = 0;
            criteriaDefs.forEach(crit => {
                const weight = profile.weights[crit.id] !== undefined ? profile.weights[crit.id] : 1;
                if(weight > 0 && house.scores[crit.id] > 0) totalPossibleWeight += 4 * weight;
            });

            const sortedCriteriaBreakdown = criteriaDefs
              .map(crit => {
                const weight = profile.weights[crit.id] !== undefined ? profile.weights[crit.id] : 1;
                const rawScore = house.scores[crit.id] || 0;
                let contribution = 0;
                if (rawScore > 0 && weight > 0 && totalPossibleWeight > 0) {
                    contribution = ((rawScore - 1) * weight / totalPossibleWeight) * 1000;
                }
                return { ...crit, weight, rawScore, contribution, isZeroWeight: weight === 0 };
              })
              .sort((a, b) => b.weight - a.weight);

            return (
                <div className="min-h-screen bg-gray-50 flex flex-col font-sans">
                    <div className="sticky top-0 bg-white shadow-sm z-20 px-4 py-3 flex items-center gap-3">
                        <button onClick={() => setDetailView(null)} className="p-2 hover:bg-gray-100 rounded-full"><ArrowLeft size={24} className="text-gray-600" /></button>
                        <div className="flex-1">
                            <h2 className="text-lg font-bold text-gray-800 leading-tight">{house.name}</h2>
                            <p className="text-xs text-gray-500">Profil: {profile.name}</p>
                        </div>
                        <button onClick={() => { setEditingHouse(house); setDetailView(null); }} className="flex items-center gap-2 bg-blue-50 text-blue-600 px-3 py-1.5 rounded-lg font-bold text-sm">
                            <Edit3 size={16} /> Dzenle
                        </button>
                    </div>
                    <div className="p-4 max-w-2xl mx-auto w-full space-y-6 pb-20">
                        <div className="bg-white rounded-3xl p-6 shadow-sm border border-gray-100 text-center">
                            <span className="text-sm font-bold text-gray-400 uppercase tracking-wider">Toplam Puan</span>
                            <div className="text-5xl font-black text-blue-600 my-2">{houseScore}</div>
                            <ScoreBar score={houseScore} />
                        </div>
                        <div className="space-y-3">
                            <h3 className="font-bold text-gray-700 ml-1">Puan Katk Analizi</h3>
                            <p className="text-xs text-gray-400 ml-1 mb-2">Sadaki deer, evin toplam puanna (1000 zerinden) eklenen net puandr.</p>
                            {sortedCriteriaBreakdown.map(item => (
                                <div key={item.id} className={`bg-white p-4 rounded-xl border ${item.isZeroWeight ? 'opacity-50' : 'border-gray-100 shadow-sm'}`}>
                                    <div className="flex justify-between items-center mb-2">
                                        <span className={`font-bold ${item.isZeroWeight ? 'text-gray-400 line-through' : 'text-gray-800'}`}>{item.name}</span>
                                        {item.isZeroWeight ? (
                                            <span className="text-xs bg-gray-100 text-gray-500 px-2 py-1 rounded font-bold">Etkisiz</span>
                                        ) : (
                                            <span className="text-sm font-bold text-green-600">+{item.contribution.toFixed(1)} Puan</span>
                                        )}
                                    </div>
                                    {!item.isZeroWeight && (
                                        <div className="flex items-center gap-3">
                                            <div className="flex-1 h-3 bg-gray-100 rounded-full overflow-hidden flex">
                                                {[1,2,3,4,5].map(step => (
                                                    <div key={step} className={`flex-1 border-r border-white/50 last:border-0 ${item.rawScore >= step ? (item.rawScore === 5 ? 'bg-green-500' : item.rawScore >= 3 ? 'bg-yellow-400' : 'bg-red-400') : 'bg-transparent'}`}></div>
                                                ))}
                                            </div>
                                            <span className="text-xs font-bold text-gray-400 w-16 text-right">Arlk: {item.weight}</span>
                                        </div>
                                    )}
                                    <div className="text-xs text-gray-400 mt-1 italic">{item.options[item.rawScore] || 'Puanlanmam'}</div>
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
          }

          // --- ANA EKRAN ---
          return (
            <div className="min-h-screen bg-gray-100 text-gray-800 font-sans pb-24 md:pb-10">
              <header className="bg-white shadow-sm sticky top-0 z-30">
                <div className="max-w-4xl mx-auto px-4 py-3 flex justify-between items-center">
                  <div className="flex items-center space-x-3">
                    <div className="bg-blue-600 text-white p-2 rounded-lg"><Home size={20} /></div>
                    <div className="flex flex-col"><span className="font-bold text-gray-900 leading-tight">Emlak Defteri</span></div>
                  </div>
                  <div className="hidden md:flex bg-gray-100 rounded-lg p-1 mx-4">
                     <button onClick={() => setActiveTab('houses')} className={`px-4 py-1.5 rounded-md text-sm font-bold transition-all ${activeTab === 'houses' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-500'}`}>Evler</button>
                     <button onClick={() => setActiveTab('compare')} className={`px-4 py-1.5 rounded-md text-sm font-bold transition-all ${activeTab === 'compare' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-500'}`}>Karlatr</button>
                     <button onClick={() => setActiveTab('summit')} className={`px-4 py-1.5 rounded-md text-sm font-bold transition-all ${activeTab === 'summit' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-500'}`}>Zirve</button>
                     <button onClick={() => setActiveTab('settings')} className={`px-4 py-1.5 rounded-md text-sm font-bold transition-all ${activeTab === 'settings' ? 'bg-white text-blue-600 shadow-sm' : 'text-gray-500'}`}>Ayarlar</button>
                  </div>
                  <div className="flex space-x-2">
                     <button onClick={() => setShowMobileMenu(!showMobileMenu)} className="p-2 text-gray-600 hover:bg-gray-100 rounded-xl md:hidden">
                       {showMobileMenu ? <X size={20} /> : <Menu size={20} />}
                     </button>
                  </div>
                </div>
              </header>

              {showMobileMenu && (
                <div className="fixed inset-0 bg-gray-900/50 z-20 md:hidden" onClick={() => setShowMobileMenu(false)}>
                  <div className="absolute top-[60px] right-0 w-64 bg-white shadow-xl h-full p-4 space-y-2" onClick={e => e.stopPropagation()}>
                     <button onClick={() => { setActiveTab('houses'); setShowMobileMenu(false); }} className="w-full text-left p-3 rounded-xl font-medium text-gray-700 hover:bg-gray-50">Ev Listesi</button>
                     <button onClick={() => { setActiveTab('compare'); setShowMobileMenu(false); }} className="w-full text-left p-3 rounded-xl font-medium text-gray-700 hover:bg-gray-50">Karlatr</button>
                     <button onClick={() => { setActiveTab('summit'); setShowMobileMenu(false); }} className="w-full text-left p-3 rounded-xl font-medium text-gray-700 hover:bg-gray-50">Zirve</button>
                     <button onClick={() => { setActiveTab('settings'); setShowMobileMenu(false); }} className="w-full text-left p-3 rounded-xl font-medium text-gray-700 hover:bg-gray-50">Ayarlar & Profil</button>
                  </div>
                </div>
              )}

              <main className="max-w-4xl mx-auto p-4">
                {activeTab === 'houses' && !editingHouse && (
                  <div className="space-y-6">
                    {inventoryHouses.length === 0 ? (
                      <div className="text-center py-16 animate-fade-in">
                        <div className="bg-white p-6 rounded-full shadow-sm inline-block mb-6 ring-4 ring-blue-50"><Plus size={48} className="text-blue-500" /></div>
                        <h3 className="text-xl font-bold text-gray-800">Listeniz Bo</h3>
                        <p className="text-gray-500 mb-8">Hadi ilk evi ekleyelim.</p>
                        <button onClick={() => setEditingHouse({})} className="bg-blue-600 text-white px-8 py-4 rounded-xl font-bold shadow-lg">lk Evi Ekle</button>
                      </div>
                    ) : (
                      <>
                         <div className="flex justify-between items-end px-1">
                           <div><h2 className="text-2xl font-bold text-gray-800">Ev Envanteri</h2><p className="text-sm text-gray-500">Toplam {inventoryHouses.length} ev kaytl.</p></div>
                           <div className="hidden md:block"><button onClick={() => setEditingHouse({})} className="bg-blue-600 text-white px-4 py-2 rounded-lg font-medium shadow flex items-center"><Plus size={18} className="mr-1" /> Ev Ekle</button></div>
                        </div>
                        <div className="space-y-4">
                          {inventoryHouses.map((house) => (
                            <div key={house.id} onClick={() => setEditingHouse(house)} className="bg-white rounded-2xl shadow-sm border border-gray-100 overflow-hidden hover:shadow-md transition-all cursor-pointer active:scale-[0.99]">
                              <div className="p-5 flex items-start gap-4">
                                <div className="flex-shrink-0 flex items-center justify-center w-12 h-12 rounded-xl font-bold text-blue-600 bg-blue-50 text-xl shadow-sm"><Home size={20} /></div>
                                <div className="flex-1 min-w-0">
                                  <div className="flex justify-between items-start">
                                     <div className="flex flex-col">
                                        <h3 className="text-lg font-bold text-gray-900 truncate pr-2">{house.name}</h3>
                                     </div>
                                  </div>
                                  <p className="text-sm text-gray-500 mt-2 line-clamp-1">{house.notes}</p>
                                </div>
                              </div>
                            </div>
                          ))}
                        </div>
                      </>
                    )}
                  </div>
                )}

                {activeTab === 'compare' && (
                   <div className="space-y-6 pb-20 animate-fade-in">
                     <div className="px-1"><h2 className="text-2xl font-bold text-gray-800">Profil Karlatrmas</h2><p className="text-sm text-gray-500">Tm profillerde evlerin durumu.</p></div>
                     <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        {profiles.map(profile => {
                            const sortedForProfile = houses.map(h => ({
                                ...h,
                                score: calculateScore(h.scores, profile.weights)
                            })).sort((a, b) => b.score - a.score);

                            return (
                                <div key={profile.id} className="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden flex flex-col h-full">
                                    <div className="bg-gray-50 p-4 border-b border-gray-100 flex justify-between items-center">
                                        <h3 className="font-bold text-gray-800 flex items-center gap-2"><User size={18} className="text-blue-500"/> {profile.name}</h3>
                                        <span className="text-xs bg-white border px-2 py-1 rounded font-mono text-gray-500">{sortedForProfile.length}</span>
                                    </div>
                                    <div className="divide-y divide-gray-100 flex-1 overflow-y-auto max-h-[600px]">
                                        {sortedForProfile.map((h, i) => (
                                            <div key={h.id} onClick={() => setDetailView({ houseId: h.id, profileId: profile.id })} className="p-4 flex flex-col gap-2 hover:bg-blue-50/50 transition-colors cursor-pointer">
                                                <div className="flex items-center gap-3">
                                                    <div className="w-6 text-sm font-bold text-gray-400">#{i + 1}</div>
                                                    <div className="flex-1 min-w-0">
                                                        <div className="text-sm font-medium text-gray-900 truncate">{h.name}</div>
                                                    </div>
                                                    <div className="text-sm font-bold text-blue-600">{h.score}</div>
                                                </div>
                                                <ScoreBar score={h.score} />
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            );
                        })}
                     </div>
                   </div>
                )}

                {activeTab === 'summit' && (
                    <div className="space-y-6 pb-20 animate-fade-in">
                        <div className="px-1"><h2 className="text-2xl font-bold text-gray-800 flex items-center gap-2"><Trophy className="text-yellow-500" /> Zirve Sralamas</h2><p className="text-sm text-gray-500">Tm profillerdeki toplam puan baarsna gre mutlak sralama.</p></div>
                        <div className="space-y-4">
                            {summitHouses.map((h, i) => (
                                <div key={h.id} onClick={() => setEditingHouse(h)} className="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden cursor-pointer hover:shadow-md transition-all">
                                    <div className="p-5">
                                        <div className="flex items-center justify-between mb-4">
                                            <div className="flex items-center gap-4">
                                                <div className={`w-12 h-12 flex items-center justify-center rounded-full text-xl font-bold ${i === 0 ? 'bg-yellow-100 text-yellow-600' : i === 1 ? 'bg-gray-100 text-gray-600' : i === 2 ? 'bg-orange-100 text-orange-600' : 'bg-blue-50 text-blue-600'}`}>{i + 1}</div>
                                                <div><h3 className="text-lg font-bold text-gray-900">{h.name}</h3></div>
                                            </div>
                                            <div className="text-right"><div className="text-3xl font-black text-gray-800">{h.aggregateScore.toFixed(0)}</div><div className="text-xs text-gray-400 uppercase tracking-wider">Toplam Puan</div></div>
                                        </div>
                                        <div className="grid grid-cols-2 md:grid-cols-4 gap-2">
                                            {profiles.map(p => {
                                                const score = calculateScore(h.scores, p.weights);
                                                return (
                                                    <div key={p.id} className="bg-gray-50 rounded-lg p-2 text-center">
                                                        <div className="text-[10px] text-gray-500 truncate">{p.name}</div>
                                                        <div className={`font-bold ${score > 750 ? 'text-green-600' : 'text-gray-700'}`}>{score}</div>
                                                    </div>
                                                )
                                            })}
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </div>
                )}

                {activeTab === 'settings' && (
                    <div className="space-y-8 pb-20 animate-fade-in">
                        <div className="bg-white p-6 rounded-2xl shadow-sm border border-gray-200">
                            <h3 className="font-bold text-gray-800 mb-4 flex items-center gap-2"><Save size={20} className="text-blue-600" /> Veri Ynetimi</h3>
                            <div className="flex gap-4">
                                <button onClick={handleExportData} className="flex-1 flex items-center justify-center gap-2 bg-blue-50 text-blue-700 py-3 rounded-xl font-bold hover:bg-blue-100 transition-colors"><Download size={18} /> Yedekle (Export)</button>
                                <div className="flex-1 relative">
                                    <input type="file" accept=".json" ref={fileInputRef} onChange={handleImportData} className="absolute inset-0 w-full h-full opacity-0 cursor-pointer" />
                                    <button className="w-full h-full flex items-center justify-center gap-2 bg-green-50 text-green-700 py-3 rounded-xl font-bold hover:bg-green-100 transition-colors pointer-events-none"><Upload size={18} /> Geri Ykle (Import)</button>
                                </div>
                            </div>
                            <p className="text-xs text-gray-400 mt-2 text-center">Yedek dosyas tm evleri, profilleri ve ayarlar ierir.</p>
                        </div>

                        <div className="space-y-4">
                            <div className="flex justify-between items-end px-1"><h3 className="text-xl font-bold text-gray-800">Profil Ynetimi</h3><button onClick={handleAddProfile} className="text-sm font-bold text-blue-600 bg-blue-50 px-3 py-1.5 rounded-lg hover:bg-blue-100">+ Yeni Profil Ekle</button></div>
                            {profiles.map(profile => {
                                const isExpanded = expandedProfileId === profile.id;
                                return (
                                    <div key={profile.id} className={`bg-white rounded-2xl shadow-sm border transition-all ${isExpanded ? 'border-blue-300 ring-4 ring-blue-50/50' : 'border-gray-200'}`}>
                                        <div className="p-4 flex items-center justify-between cursor-pointer" onClick={() => setExpandedProfileId(isExpanded ? null : profile.id)}>
                                            <div className="flex items-center gap-3">
                                                <User size={20} className="text-gray-400" />
                                                <div>
                                                    {isExpanded ? (
                                                        <input value={profile.name} onClick={e => e.stopPropagation()} onChange={e => updateProfileName(profile.id, e.target.value)} className="font-bold text-gray-800 border-b border-gray-300 focus:border-blue-500 outline-none bg-transparent" />
                                                    ) : ( <span className="font-bold text-gray-800">{profile.name}</span> )}
                                                </div>
                                            </div>
                                            <div className="flex items-center gap-2">{isExpanded ? <ChevronUp size={20} className="text-gray-400" /> : <ChevronDown size={20} className="text-gray-400" />}</div>
                                        </div>
                                        {isExpanded && (
                                            <div className="p-4 border-t border-gray-100 bg-gray-50/50 rounded-b-2xl">
                                                <div className="flex justify-end gap-2 mb-6"><button onClick={() => handleDeleteProfile(profile.id)} className="px-4 py-2 border border-red-200 text-red-500 rounded-lg text-sm font-bold hover:bg-red-50">Sil</button></div>
                                                <div className="space-y-4">
                                                    <div className="flex items-center justify-between"><h4 className="text-xs font-bold text-gray-400 uppercase tracking-wider">Arlklar (0: Etkisiz, 10: Kritik)</h4><Sliders size={14} className="text-gray-400"/></div>
                                                    {criteriaDefs.map(crit => {
                                                        const weight = profile.weights[crit.id] !== undefined ? profile.weights[crit.id] : 1;
                                                        return (
                                                            <div key={crit.id} className={`p-3 rounded-xl border border-gray-100 transition-colors ${weight === 0 ? 'bg-gray-100 opacity-70' : 'bg-white'}`}>
                                                                <div className="flex justify-between mb-2">
                                                                    <span className={`text-sm font-medium ${weight === 0 ? 'text-gray-500 line-through' : 'text-gray-700'}`}>{crit.name}</span>
                                                                    <span className={`text-sm font-bold px-2 rounded ${weight === 0 ? 'bg-gray-200 text-gray-500' : 'text-blue-600 bg-blue-50'}`}>{weight === 0 ? 'Etkisiz' : weight}</span>
                                                                </div>
                                                                <input type="range" min="0" max="10" value={weight} onChange={(e) => updateProfileWeight(profile.id, crit.id, e.target.value)} className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer accent-blue-600" />
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                );
                            })}
                        </div>

                        <div className="bg-white rounded-2xl shadow-sm border border-gray-200 overflow-hidden">
                            <div className="p-5 bg-gray-800 text-white flex justify-between items-center">
                                <div><h3 className="font-bold flex items-center gap-2"><Settings size={18} /> Kriter Seenekleri</h3><p className="text-xs text-gray-400 mt-1">sim ve seenek deiiklikleri tm profillerde geerlidir.</p></div>
                                <button onClick={handleAddCriteriaGlobal} className="bg-white/10 hover:bg-white/20 text-white px-3 py-1.5 rounded-lg text-xs font-bold transition-colors">+ Kriter Ekle</button>
                            </div>
                            <div className="divide-y divide-gray-100">
                                {criteriaDefs.map((crit) => (
                                    <div key={crit.id} className="p-4 hover:bg-gray-50 transition-colors group">
                                        <div className="flex justify-between items-center mb-2">
                                            <input value={crit.name} onChange={(e) => updateCriteriaDef(crit.id, 'name', e.target.value)} className="font-bold text-gray-800 bg-transparent border-b border-transparent focus:border-blue-500 outline-none w-2/3" />
                                            <button onClick={() => handleDeleteCriteriaGlobal(crit.id)} className="text-gray-300 hover:text-red-500"><Trash2 size={16} /></button>
                                        </div>
                                        <details className="text-xs text-gray-400">
                                            <summary className="cursor-pointer hover:text-blue-600 select-none font-medium">Seenekleri Dzenle (1-5)</summary>
                                            <div className="mt-2 pl-2 border-l-2 border-gray-200 space-y-2">
                                                {[5,4,3,2,1].map(score => ( 
                                                    <div key={score} className="flex items-center gap-2">
                                                        <span className={`w-5 h-5 flex items-center justify-center rounded text-[10px] font-bold ${score === 5 ? 'bg-green-100 text-green-700' : score === 1 ? 'bg-red-100 text-red-700' : 'bg-gray-100 text-gray-600'}`}>{score}</span>
                                                        <input value={crit.options[score]} onChange={(e) => updateCriteriaOption(crit.id, score, e.target.value)} className="flex-1 p-1.5 border border-gray-200 rounded text-gray-600 text-xs focus:border-blue-500 outline-none" />
                                                    </div>
                                                ))}
                                            </div>
                                        </details>
                                    </div>
                                ))}
                            </div>
                        </div>
                        
                        <div className="p-4 border-t border-gray-200 mt-8">
                            <h4 className="text-sm font-bold text-red-600 mb-2 uppercase tracking-wider">Tehlikeli Blge</h4>
                            <button 
                                onClick={handleResetData}
                                className="w-full py-3 border-2 border-red-100 bg-red-50 text-red-600 rounded-xl font-bold hover:bg-red-100 transition-colors flex items-center justify-center gap-2"
                            >
                                <Trash2 size={18} /> Tm Verileri ve Gemii Sil
                            </button>
                        </div>

                        <div className="text-center pt-8 pb-8 text-gray-300 text-xs font-mono">v{APP_VERSION}</div>
                    </div>
                )}
              </main>

              {/* EV EKLEME / DZENLEME FORMU */}
              {editingHouse && (
                <div className="fixed inset-0 bg-gray-100 z-40 overflow-y-auto">
                  <div className="max-w-3xl mx-auto min-h-screen bg-white shadow-2xl md:my-8 md:rounded-2xl md:min-h-fit md:pb-8">
                    <div className="sticky top-0 bg-white/95 backdrop-blur z-10 px-4 py-4 border-b flex justify-between items-center md:rounded-t-2xl">
                      <button onClick={() => setEditingHouse(null)} className="text-gray-500 font-medium">ptal</button>
                      <h3 className="font-bold text-lg">{editingHouse.id ? 'Dzenle' : 'Yeni Ev'}</h3>
                      <button onClick={() => formRef.current?.requestSubmit()} className="bg-blue-600 text-white px-4 py-2 rounded-lg font-bold shadow-md">Kaydet</button>
                    </div>
                    
                    <form ref={formRef} onSubmit={(e) => {
                        e.preventDefault();
                        const formData = new FormData(e.target);
                        const name = formData.get('houseName');
                        
                        // Easter Egg Check
                        if (name.trim().toLowerCase() === 'yuva') {
                            if (navigator.vibrate) navigator.vibrate([200, 100, 200]);
                            setShowEasterEgg(true);
                            return; // Stop saving
                        }

                        const newHouse = {
                          ...editingHouse,
                          id: editingHouse.id || Date.now(),
                          name: name,
                          notes: formData.get('houseNotes'),
                          scores: editingHouse.scores || {}
                        };
                        setHouses(editingHouse.id ? houses.map(h => h.id === newHouse.id ? newHouse : h) : [...houses, newHouse]);
                        setEditingHouse(null);
                      }} className="p-5 space-y-8">
                      
                      <div className="bg-gray-50 p-4 rounded-xl border border-gray-100 space-y-4">
                        <input name="houseName" required defaultValue={editingHouse.name} className="w-full p-3 border rounded-xl font-medium" placeholder="Ev Tanm (rn: Moda 3+1)" />
                        <textarea name="houseNotes" defaultValue={editingHouse.notes} className="w-full p-3 border rounded-xl text-sm" placeholder="Notlar..." rows={2} />
                      </div>

                      <div className="space-y-4">
                        <h4 className="text-sm font-bold text-gray-400 uppercase tracking-wider border-b pb-2">Deerlendirme</h4>
                        {criteriaDefs.map(crit => (
                          <div key={crit.id} className="space-y-2">
                            <label className="font-bold text-gray-800">{crit.name}</label>
                            <div className="flex gap-1 overflow-x-auto pb-1">
                              {[5, 4, 3, 2, 1].map(score => {
                                const isSelected = (editingHouse.scores?.[crit.id] || 0) === score;
                                return (
                                  <div key={score} onClick={() => setEditingHouse({...editingHouse, scores: { ...editingHouse.scores, [crit.id]: score }})} className={`flex-shrink-0 px-3 py-2 rounded-lg border cursor-pointer text-sm font-medium transition-colors ${isSelected ? 'bg-blue-600 text-white border-blue-600 shadow-md' : 'bg-white border-gray-200 text-gray-600'}`}>
                                    {score} - {crit.options[score] || ''}
                                  </div>
                                );
                              })}
                            </div>
                          </div>
                        ))}
                      </div>
                      
                      {editingHouse.id && (
                        <button type="button" onClick={() => deleteHouse(editingHouse.id)} className="w-full py-4 text-red-500 font-bold bg-red-50 rounded-xl mt-4">Evi Sil</button>
                      )}
                    </form>
                  </div>
                </div>
              )}

              {!editingHouse && (
                <nav className="fixed bottom-0 left-0 w-full bg-white border-t flex justify-around p-2 pb-safe z-20 md:hidden shadow-[0_-4px_20px_rgba(0,0,0,0.05)]">
                  <button onClick={() => setActiveTab('houses')} className={`flex flex-col items-center p-2 rounded-xl w-16 ${activeTab === 'houses' ? 'text-blue-600 bg-blue-50' : 'text-gray-400'}`}><Home size={24} /><span className="text-[10px] font-bold mt-1">Evler</span></button>
                  <button onClick={() => setEditingHouse({})} className="bg-blue-600 text-white rounded-full p-4 -mt-8 shadow-lg border-4 border-gray-100 hover:scale-105 active:scale-95 transition-transform"><Plus size={28} /></button>
                  <button onClick={() => setActiveTab('compare')} className={`flex flex-col items-center p-2 rounded-xl w-16 ${activeTab === 'compare' ? 'text-blue-600 bg-blue-50' : 'text-gray-400'}`}><BarChart2 size={24} /><span className="text-[10px] font-bold mt-1">Kyasla</span></button>
                  <button onClick={() => setActiveTab('summit')} className={`flex flex-col items-center p-2 rounded-xl w-16 ${activeTab === 'summit' ? 'text-blue-600 bg-blue-50' : 'text-gray-400'}`}><Trophy size={24} /><span className="text-[10px] font-bold mt-1">Zirve</span></button>
                </nav>
              )}
            </div>
          );
        }

        const root = createRoot(document.getElementById('root'));
        root.render(<EmlakSistemi />);
    </script>
</body>
</html>
